<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Warung Bakso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
    }
    .login-card {
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .btn-login {
      background: linear-gradient(to right, #ff6b6b, #ff8e8e);
      border: none;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center h-100">
    <div class="col-md-5">
      <div class="card login-card">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="fas fa-utensils fa-3x text-danger mb-3"></i>
            <h3 class="fw-bold">Warung Bakso</h3>
            <p class="text-muted">Manajemen Bahan Baku</p>
          </div>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="username" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" required>
              </div>
            </div>
            <button type="submit" class="btn btn-login text-white w-100 py-2 mt-3">
              <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // Login sederhana (untuk production gunakan sistem auth yang lebih aman)
      if (username === 'admin' && password === 'admin123') {
        localStorage.setItem('loggedIn', 'true');
        window.location.href = 'index.html';
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Login Gagal',
          text: 'Username atau password salah!',
          confirmButtonColor: '#ff6b6b'
        });
      }
    });
  </script>
</body>
</html>
